<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="styles.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tauri App</title>
    <script type="module" src="/main.js" defer></script>
  </head>

  <body>
    <div class="container">
      <div class="graph">graph placeholder</div>
      <div class="row numbers">
        <p id="jump-time">1.23</p>
        <p id="total-time">32.43</p>
        <p id="jump-number">3</p>
      </div>
      <button
        onclick="document.getElementById('start').style.display = 'none';document.getElementById('stop').style.display = 'block';"
        id="start"
        class="start-stop"
      >
        Start
      </button>
      <button
        onclick="document.getElementById('start').style.display = 'block';document.getElementById('stop').style.display = 'none';"
        id="stop"
        class="start-stop"
        style="display:none"
      >
        Stop Early
      </button>
      <div class="row extra-buttons">
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 256 256"><rect width="256" height="256" fill="none"/><line x1="96" y1="152" x2="160" y2="152" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="16"/><line x1="96" y1="120" x2="160" y2="120" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="16"/><path d="M160,40h40a8,8,0,0,1,8,8V216a8,8,0,0,1-8,8H56a8,8,0,0,1-8-8V48a8,8,0,0,1,8-8H96" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="16"/><path d="M88,72V64a40,40,0,0,1,80,0v8Z" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="16"/></svg>      </div>
      <button class="placeholder">placeholder jump input</button>
    </div>
    <script></script>
  </body>
</html>
